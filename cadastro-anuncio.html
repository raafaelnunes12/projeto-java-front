<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="assets/img/favicon.ico" type="image/gif" sizes="16x16">
  <title>Novo anúncio - AppFindMe</title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body class="login-page sidebar-collapse">
  <div class="page-header header-filter" style="background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" style="min-height: 450px">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Novo anúncio</h4>
                <div class="social-line">
                </div>
              </div>
              <div class="card-body">
                <div class="input-group" style="margin-top: 2px">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">title</i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Título do anúncio" value="">
                </div>                
                <div class="input-group" style="margin-top: 2px">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">list_alt</i>
                    </span>
                  </div>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Descrição do anúncio" ></textarea>
                </div>
                <div class="input-group" style="margin-top: 2px">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">category</i>
                    </span>
                  </div>
                  <select type="text" class="form-control selectpicker" placeholder="Categoria">
                      <option>Imóveis</option>  
                      <option>Autos e peças</option>  
                      <option>Serviços</option>  
                      <option>Músicas e hobbies</option>  
                      <option>Esportes e lazer</option>  
                      <option>Moda e beleza</option>  
                      <option>Agro e indústria</option>   
                    </select>
                </div>
                <div class="input-group" style="margin-top: 2px">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">paid</i>
                    </span>
                  </div>
                  <input type="number" class="form-control" placeholder="Valor por hora R$" value="">
                </div>   
              </div>
              <div class="footer text-center">
                <a href="main.html" class="btn btn-primary btn-link btn-wd btn-lg bg">Salvar</a>
                <a href="main.html" class="btn btn-primary btn-link btn-wd btn-lg">Voltar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="copyright">
          <script>
            document.write(new Date().getFullYear())
          </script>, made by Entra21          
        </div>
      </div>
    </footer>
  </div>
  <!--   Core JS Files   -->
  <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="assets/js/plugins/moment.min.js"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="assets/js/material-kit.js?v=2.0.7" type="text/javascript"></script>
</body>
</html>
